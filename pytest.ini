[pytest]
# Pytest configuration for UBPD classifier tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components
    slow: Tests that take a long time to run
    requires_api: Tests that require OpenAI API access
    mock: Tests that use mocked external calls

# Coverage options (when running with --cov)
[coverage:run]
source = src/ubpd_classifier
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
